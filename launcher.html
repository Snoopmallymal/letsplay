    <head>

            @font-face {
                font-family: Flavor_sans;

            body {

            h1{
                text-align: center;
                font-size: 75px;

                margin-left: 2%;

                margin: 1%;
                text-align: center;
                
}

        <script src="launcher.js"></script>

        <br>>
        <h1>Welcome to the Game hut</h1>
       <div class="icon_holder">
